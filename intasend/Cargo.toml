[package]
name = "intasend"
version = "0.1.2"
edition = "2021"
include = [
	"src/**/*",
	"Cargo.toml",
	"README.md",
	"LICENSE.md"
]
homepage = "https://github.com/MikeTeddyOmondi/intasend-rs/intasend"
description = "A Rust SDK for the Intasend Payment Gateway"
repository = "https://github.com/MikeTeddyOmondi/intasend-rs"
keywords = [
	"sdk",
    "intasend",
    "payment_gateway",
]
categories = ["sdk", "payment_gateway"]
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3.30"
reqwest = { version = "0.11.23", features = ["json"] }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
tokio = { version = "1.35.1", features = ["full"] }


[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
